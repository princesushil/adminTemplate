<div class="container-fluid section vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
        <div class="col-md-4 col-sm-10 p-4 shadow-lg bg-white rounded">
            <h2 class="text-center mb-4">Register</h2>
            <form [formGroup]="registerForm">
                <div class="form-group mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="firstName" class="form-control" id="firstName" formControlName="firstName"
                        placeholder="Enter your first Name"
                        [ngClass]="{'is-invalid': submitted && f['firstName'].errors}">
                    <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                        <div *ngIf="f['firstName'].errors['required']">first Name is required.</div>
                        <div *ngIf="f['firstName'].errors['firstName']">first Name is invalid.</div>
                    </div>
                </div>
                 <div class="form-group mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="lastName" class="form-control" id="lastName" formControlName="lastName"
                        placeholder="Enter your last Name"
                        [ngClass]="{'is-invalid': submitted && f['lastName'].errors}">
                    <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                        <div *ngIf="f['lastName'].errors['required']">last Name is required.</div>
                        <div *ngIf="f['lastName'].errors['lastName']">last Name is invalid.</div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="emailId" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailId" formControlName="emailId"
                        placeholder="Enter your email" [ngClass]="{'is-invalid': submitted && f['emailId'].errors}">
                    <div *ngIf="submitted && f['emailId'].errors" class="invalid-feedback">
                        <div *ngIf="f['emailId'].errors['required']">Email is required.</div>
                        <div *ngIf="f['emailId'].errors['emailId']">Email is invalid.</div>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password"
                        placeholder="Enter your password" [ngClass]="{'is-invalid': submitted && f['password'].errors}">
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required.</div>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password"
                        placeholder="Enter your password again"
                        [ngClass]="{'is-invalid': submitted && f['password'].errors}">
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required.</div>
                    </div>
                </div>

                <div class="mb-3">
                    <button type="button" class="btn btn-primary w-100 text-white"
                        (click)="onSubmit()">Register</button>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary w-100 bg-info text-white"
                        (click)="reset()">Cancel</button>
                </div>

                <div class="text-center mt-3">
                    <p>Already have an account?</p>
                    <a href="page/login" class="text-primary me-2">Login here</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid bg-light vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center">
    <div class="col-md-4 col-sm-10 p-4 shadow-lg bg-white rounded">
      <h2 class="text-center mb-4">Forgot Password</h2>
      <form [formGroup]="forgotPasswordForm">
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email"
            placeholder="Enter your registered email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required.</div>
            <div *ngIf="f['email'].errors['email']">Invalid email address.</div>
          </div>
        </div>

        <div class="mb-3">
          <button type="button" class="btn btn-primary w-100 text-white" (click)="onSubmit()">
            Send Reset Link
          </button>
        </div>
        <div class="mb-3">
          <button type="button" class="btn w-100 text-white"
            style="background: linear-gradient(to right, #d53369, #cbad6d);" (click)="onCancel()">
            Cancel
          </button>
        </div>

        <div class="text-center mt-3">
          <a routerLink="../../page/login" class="text-primary me-2">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>

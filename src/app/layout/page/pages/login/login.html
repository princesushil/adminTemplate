<div class="container-fluid bg-light vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center">
    <div class="col-md-4 col-sm-10 p-4 shadow-lg bg-white rounded">
      <h2 class="text-center mb-4">Login</h2>
      <form [formGroup]="loginForm">
        <div class="form-group mb-3">
          <label for="emailId" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailId" formControlName="emailId"
            placeholder="Enter your email" [ngClass]="{'is-invalid': submitted && f['emailId'].errors}">
          <div *ngIf="submitted && f['emailId'].errors" class="invalid-feedback">
            <div *ngIf="f['emailId'].errors['required']">Email is required.</div>
            <div *ngIf="f['emailId'].errors['emailId']">Email is invalid.</div>
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password"
            placeholder="Enter your password" [ngClass]="{'is-invalid': submitted && f['password'].errors}">
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required.</div>
          </div>
        </div>

        <div class="mb-3">
          <button type="button" class="btn btn-primary w-100 text-white" (click)="onSubmit()">Login</button>
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-secondary w-100 bg-info text-white" (click)="reset()">Cancel</button>
        </div>

        <div class="text-center mt-3">
          <p>Don't have an account?</p>
          <a href="page/forget-password" class="text-primary me-2">Forget password?</a>
          <a href="page/register">Register?</a>
        </div>
      </form>
    </div>
  </div>
</div>

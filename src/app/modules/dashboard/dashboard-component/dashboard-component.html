<div class="section">
    <div class="dashboard-container">
        <h2 class="dashboard-title">Admin Dashboard</h2>

        <!-- Summary Cards -->
        <div class="dashboard-widgets">
            <div class="dashboard-widgets five-columns">
                <div class="custom-card" *ngFor="let card of cards" [ngClass]="card.gradientClass">
                    <div class="card-header">{{ card.title }}</div>
                    <div class="card-value">{{ card.value }}</div>
                    <div class="card-description">{{ card.description }}</div>
                </div>
            </div>
            
        </div>

        <!-- Apex Charts -->
        <div class="dashboard-charts">
            <div class="chart-card">
                <apx-chart [series]="lineChart.series" [chart]="lineChart.chart" [xaxis]="lineChart.xaxis"
                    [title]="lineChart.title">
                </apx-chart>
            </div>

            <div class="chart-card">
                <apx-chart [series]="pieChart.series" [chart]="pieChart.chart" [labels]="pieChart.labels"
                    [responsive]="pieChart.responsive" [title]="pieChart.title">
                </apx-chart>
            </div>
        </div> 
    </div> 
</div>
